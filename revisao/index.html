<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisando Flexbox</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <div class="img">
                    <img src="./instagram-img/instagram-phone.png" alt="celular com o instagram aberto">
                </div>
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="./instagram-img/instagram-nome-logo.png" class="instagram-logo" alt="nome Instagram">
                    <div class="profile-photo">
                        <img src="./instagram-img/perfil-img.png" class="perfil" alt="foto de perfil">
                    </div>
                    <div class="link button">
                        <a href="#" class="instagram-login">Continue como XXXXX</a>
                        <a href="#" class="instagram-logout">Remove Account</a>
                    </div>
                </div>
                <div class="group">
                    <p class="not-account">Não é XXXXXX?</p>
                    <p class="not-account">
                        <span class="link-blue">
                            Alternar contas
                        </span>
                        ou
                        <span class="link-blue">
                            cadastre-se
                        </span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"><img src="./instagram-img/playstore.png" class="playstore" alt="baixe na play store"></a>
                        <a href="#" class="app-download"><img src="./instagram-img/apple-store.png" class="applestore" alt="baixe na apple store"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
